<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Enter your task:</h2>
        
            <input name="task" class="input" id="task" type="text" placeholder="Your Task" autocomplete="off">
            <br>
            <br>
            <button id="send" onclick="send(event)">ADD</button>
        
    </div>
    <div id="display"></div>
    <script>
        function send(event){
            event.preventDefault();
            var task = document.getElementById("task");
            fetch("/",{
                method:"POST",
                headers:{
                    'Content-Type':"application/json"
                },
                body: JSON.stringify(task.value)
            })
            
            let date = new Date();
            let time = date.toLocaleTimeString();
            if(task.value===""){
                return;
            }
            content = `
            <li style="font-size:2em; text-align: left;"><span>${task.value}</span><span id="time";">${time}</span></li>
            `
            console.log(task)
            document.getElementById("display").innerHTML+=content;
            task.value="";
}
    </script>
</body>
</html>
